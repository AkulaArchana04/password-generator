<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">🔐Password Generator</h2>
    <form method="POST" class="card p-4 shadow">
      <div class="mb-3">
        <label class="form-label">Password Length</label>
        <input type="number" name="length" class="form-control" value="12" min="4" required>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="upper" checked>
        <label class="form-check-label">Include Uppercase Letters</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="lower" checked>
        <label class="form-check-label">Include Lowercase Letters</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="digits" checked>
        <label class="form-check-label">Include Numbers</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="symbols" checked>
        <label class="form-check-label">Include Symbols</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generate</button>
    </form>

    {% if password %}
    <div class="alert alert-success mt-4 text-center">
      <strong>Your Password:</strong> {{ password }}
    </div>
    {% endif %}
  </div>
</body>
</html>
